<div class="container">
    <h1 class="title">Films list</h1>
    
    <mat-form-field>
        <mat-label>Filter</mat-label>

        <input 
            matInput
            [(ngModel)] = "yearValue"
            (keyup.enter)="filterYears($event)" 
            placeholder="Ex. Mia" 
            #input
        >
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table">
    
            <!-- publicationType Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
    
            <!-- termType Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- reportGroup Column -->
            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef> Geners </th>
                <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>
    
    
            <!-- reportState Column -->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Скинути">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-raised-button color="warn">Скинути</button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
        </table>
    
        <mat-paginator #paginator [length]="totalSize" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="pageEvent = handlePage($event)" showFirstLastButtons></mat-paginator>
    </div>
</div>
